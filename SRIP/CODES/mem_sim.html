						<td>Page Size</td>

					</tr>
					<tr>
						<td>Virtual Memory</td>

					</tr>
					<tr>

					</tr>

				</form>
			</div>
			<div class="three_1"><caption>PAGE LEVEL</caption>

			<div class="three_1">

		</div>

			 	<button type="button">BASIC</button>
